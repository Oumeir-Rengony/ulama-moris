query GetBayaan (
  $startDate: DateTime, 
  $endDate: DateTime, 
  $search: String, 
  $local: [String]
  # $categories: [String],
  $limit: Int, 
  $skip: Int
) {
  bayaanCollection (
    where: {
      date_gte: $startDate,
      date_lte: $endDate,
      title_contains: $search,
      local_contains_all: $local
      # category_in: $categories,
    },
    limit: $limit, 
    skip: $skip,
    order: date_DESC
  ) {
    total
    items {
      sys {
        id
      }
      ...BayaanFields
    }
  }
}