query relatedBayaan($event: String, $date_gte: DateTime, $date_lt: DateTime,  $category: [String], $skip: Int) {
   event: bayaanCollection(where: { event: $event, date_gte:$date_gte, date_lt: $date_lt }, limit: 4){
      total
      items {
         ...BayaanFields
      }
	}
  
   category: bayaanCollection(where: { category_contains_some: $category}, limit: 4){
      total
      items {
         ...BayaanFields
      }
	}

   random: bayaanCollection(limit: 4, skip: $skip) {
      total
      items {
         ...BayaanFields
      }
   }
}